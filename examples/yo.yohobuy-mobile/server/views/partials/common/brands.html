{{# brands}}
    <ul class="brand-list clearfix">
        {{# list}}
            <li class="brand">
                <a href="{{url}}">
                    <div class="brand-logo">
                        <img class="lazy" data-original="{{thumb}}" alt="">
                    </div>
                    <p class="brand-name">{{name}}</p>
                </a>
            </li>
        {{/ list}}
    </ul>
{{/ brands}}
