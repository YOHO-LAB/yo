<div class="tag-content" data-id="{{id}}">
    <div class="tag-img">
        <a href="javascript:;" class="tag-match">{{categoryName}}</a>
        <a href="{{url}}">
            <img class="lazy" data-original="{{img}}" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAAANSURBVBhXYzh8+PB/AAffA0nNPuCLAAAAAElFTkSuQmCC" alt="{{alt}}">
        </a>
    </div>

    <div class="tag-article">
        <a class="tag-title-container" href="{{url}}">
            <h2 class="tag-title">{{title}}</h2>
        </a>
        <p class="tag-text">{{text}}</p>
        {{> common/time_view_like_share}}
    </div>
</div>
